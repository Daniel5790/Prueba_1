        <div class="container" style="max-width: 650px; min-width: 400px;">
            <div class="card">
                <h2 class="card-header text-center">Formulario de Registro Cliente</h2>
                <div class="card-body">
                    <form id="myForm" onsubmit="return validar()">
                        <div class="form-group">
                            <label for="user">Usuario:</label>
                            <input type="text" class="form-control" id="user" placeholder="Usuario">
                            <label for="email">Correo Electronico:</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            <label for="pass1">Contrase単a:</label>
                            <input type="password" class="form-control" id="pass1" placeholder="Contrase単a">
                            <label for="pass2">Rep. Contrase単a:</label>
                            <input type="password" class="form-control" id="pass2" placeholder="Repetir Contrase単a">
                        </div>
    
                        <div class="form-group">
                            <label for="ciudad">Ciudad:</label>
                            <select class="form-control" id="ciudad">
                                <option value="Seleccionar">Seleccionar</option>
                                <option value="Los Andes">Los Andes</option>
                                <option value="San Felipe">San Felipe</option>
                                <option value="Rinconada">Rinconada</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-success" id="boton" value="Registrar">
                        <input type="reset" class="btn btn-danger" id="boton" value="Reiniciar">
                    </form>
                </div>
            </div>
        </div>
    
        <script src="js/registro_clientes.js"></script>
